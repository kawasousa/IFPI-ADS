<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1 id="principal">Aprendendo D.O.M</h1>
    <h2>Ah porque nao sei o que nao sei o que la</h2>

    <h2>Obtendo elementos pelo ID</h2>
    <p id="paragrafo1">
        Um texto em <strong>negrito</strong>
    </p>

    <h2>Copiando filhos</h2>
    <div id="pai">
        <p id="filho1"> Parágrafo filho 1 </p>
        <p id="filho2"> Parágrafo filho 2 </p>
    </div>

    <div id="resultadoFilhos"></div>

    <h2>Capturando um clique</h2>
    <button id="botao1">Clique aqui pelo amor de deus olha pra mim e clica aqui!!!</button>

    <h2>Obtendo o texto de uma caixa</h2>
    <input type="text" placeholder="ah porque nao sei o que nao sei o que la" id="texto">
    <button id="botao2">Copular texto</button>
    <div id="resultado2"></div>

    <h2>Somar dois numeros</h2>
    <label for="numero1"> Numero 1</label>
    <input type="text" id="numero1">

    <label for="numero1"> Numero 2</label>
    <input type="text" id="numero2">

    <button id="botaoSomar">Somar</button>
    <div id="resultadoSoma"></div>

    <h2>Mudança em um select</h2>
    <select id="cidades">
        <option value="Fortaleza">Fortaleza</option>
        <option value="Teresina">Teresina</option>
        <option value="São Luís">São Luís</option>
    </select>
    <div id="resultadoCidade"></div>

    <h2>Mudança da cor da página</h2>
    <input type="color" id="cor">
    
</body>
</html>
