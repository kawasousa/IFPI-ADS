<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <title>Gerenciamento de Tarefas</title>
</head>

<body>
    <h1>Gerenciamento de Tarefas</h1>
    <form id="form-adicionarTarefa">
        <div>
            <label for="input-descricaoTarefa">Descrição da Tarefa:</label>
            <input type="text" id="input-descricaoTarefa" placeholder="Ex: Concluir relatório">
        </div>
        <button>Adicionar Tarefa</button>
    </form>
    <table id="table-tabelaTarefas">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Data de Início</th>
                <th>Data de Conclusão</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tbody-tarefas">
            <!-- Linhas da tabela serão adicionadas aqui -->
        </tbody>
    </table>
</body>

</html>
