<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>D.O.M. - PARTE 2</title>
</head>
<body>
    <h1>Document Object Model - Parte 2</h1>

    <h1>Criar via </h1>
    <button type="button" id="botaoCriarParagrafo">Criar parágrafo</button>
    <div id="resultado1"></div>

    <h2>Criar um elemento qualquer</h2>
    <input type="text" id="tagElemento" placeholder="Nome da tag">
    <input type="text" id="texto" placeholder="Texto">
    <input type="text" id="atributo" placeholder="Atributo">
    <input type="text" id="valor" placeholder="Valor">
    <input type="text" id="id" placeholder="Informe o ID">
    <button id="botaoCriarElemento">Criar Elemento</button>
    <div id="resultado2"></div>

    <h2>Criando uma tabela</h2>
    <input type="text" id="descricao" placeholder="Descrição da tarefa">
    <input type="number" id="percentual" placeholder="Percentual da tarefa">
    <button type="button" id="botaoAdicionarTarefa">Adicionar tarefa</button>
    <table id="tarefas">
        <tr>
            <td>%</td>
            <td>Tarefa</td>
            <td>Percentual</td>
        </tr>
    </table>

</body>
</html>
