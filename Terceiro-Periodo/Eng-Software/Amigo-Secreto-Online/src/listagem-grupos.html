<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Grupos - Amigo Secreto Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4338CA; /* Indigo */
            --secondary-color: #EC4899; /* Pink */
            --background-color: #F3F4F6; /* Light Gray */
            --card-background: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--background-color); margin: 0; }
        .header {
            background-color: var(--card-background);
            padding: 16px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        .header .logo { font-size: 24px; font-weight: 700; color: var(--primary-color); }
        .header .user-menu { display: flex; align-items: center; gap: 24px; }
        .notification-bell { position: relative; cursor: pointer; color: var(--text-secondary); }
        .notification-bell:hover { color: var(--text-primary); }
        .notification-bell .badge {
            position: absolute; top: -5px; right: -8px; background-color: var(--secondary-color);
            color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 10px;
            display: flex; justify-content: center; align-items: center; font-weight: 600;
        }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background-color: var(--primary-color); color: white; display: flex; justify-content: center; align-items: center; font-weight: 600; cursor: pointer; }
        .main-container { padding: 48px; max-width: 1200px; margin: 0 auto; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .main-header h1 { font-size: 32px; color: var(--text-primary); margin: 0; font-weight: 700; }
        .btn-gradient {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer;
            font-size: 16px; font-weight: 600; text-decoration: none; display: flex; align-items: center; gap: 8px;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-gradient:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .group-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 32px; }
        .group-card {
            background-color: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex; flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .group-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1); }
        .card-header { padding: 24px; border-bottom: 1px solid var(--border-color); }
        .card-header h3 { margin: 0 0 8px 0; font-size: 20px; color: var(--text-primary); }
        .card-role {
            padding: 4px 12px; border-radius: 99px; font-size: 12px; font-weight: 600;
            display: inline-block;
        }
        .role-organizador { background-color: #E0E7FF; color: #3730A3; }
        .role-participante { background-color: #FCE7F3; color: #BE185D; }
        .card-content { padding: 24px; flex-grow: 1; display: flex; flex-direction: column; gap: 12px; }
        .card-info { display: flex; align-items: center; gap: 12px; color: var(--text-secondary); font-size: 14px; }
        .card-info svg { width: 20px; height: 20px; }
        .card-footer { padding: 16px 24px; background-color: #F9FAFB; text-align: right; }
        .btn-view {
            background-color: var(--primary-color); color: white; border: none; border-radius: 8px;
            padding: 10px 20px; font-weight: 500; cursor: pointer; transition: background-color 0.3s;
        }
        .btn-view:hover { background-color: #3730A3; }
        .status-ready { color: #16A34A; }
        .status-pending { color: #F97316; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">ASO</div>
        <div class="user-menu">
            <div class="notification-bell">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                <span class="badge">2</span>
            </div>
            <div class="user-avatar">FG</div>
        </div>
    </header>

    <div class="main-container">
        <div class="main-header">
            <h1>Meus Grupos</h1>
            <a href="#criar-grupo" class="btn-gradient">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                <span>Criar Novo Grupo</span>
            </a>
        </div>
        
        <div class="group-list">
            <div class="group-card">
                <div class="card-header">
                    <span class="card-role role-organizador">Organizador</span>
                    <h3>Amigo Secreto da Firma</h3>
                </div>
                <div class="card-content">
                    <div class="card-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        <span>Data: <strong>20/12/2025</strong></span>
                    </div>
                    <div class="card-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                        <span>Valor: <strong>R$ 80 - R$ 100</strong></span>
                    </div>
                    <div class="card-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        <span>Participantes: <strong>3/20</strong></span>
                    </div>
                </div>
                <div class="card-footer">
                     <button class="btn-view">Gerenciar</button>
                </div>
            </div>
            <div class="group-card">
                <div class="card-header">
                    <span class="card-role role-participante">Participante</span>
                    <h3>Fam√≠lia 2025</h3>
                </div>
                <div class="card-content">
                    <div class="card-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        <span>Data: <strong>24/12/2025</strong></span>
                    </div>
                     <div class="card-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                        <span>Valor: <strong>R$ 100 - R$ 150</strong></span>
                    </div>
                    <div class="card-info status-ready">
                       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                        <strong>Sorteio realizado!</strong>
                    </div>
                </div>
                 <div class="card-footer">
                     <button class="btn-view">Ver Amigo Secreto</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
