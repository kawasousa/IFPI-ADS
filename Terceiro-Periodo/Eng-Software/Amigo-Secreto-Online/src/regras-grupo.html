<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Grupo - ASO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4338CA;
            --secondary-color: #EC4899;
            --background-color: #F3F4F6;
            --card-background: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--background-color); margin: 0; }
        .header {
            background-color: var(--card-background);
            padding: 16px 48px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        .header .logo { font-size: 24px; font-weight: 700; color: var(--primary-color); margin-right: auto; }
        .header a { color: var(--text-secondary); text-decoration: none; margin-left: 24px; font-weight: 500; transition: color 0.3s; }
        .header a:hover { color: var(--primary-color); }
        .main-container {
            max-width: 800px;
            margin: 48px auto;
            background-color: var(--card-background);
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
        }
        .form-header h1 {
            font-size: 28px; font-weight: 700; color: var(--text-primary); margin: 0 0 8px 0;
        }
        .form-header p {
            color: var(--text-secondary); margin: 0 0 40px 0; font-size: 16px;
        }
        .form-section {
            border-top: 1px solid var(--border-color);
            padding-top: 32px;
            margin-top: 32px;
        }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        .full-width { grid-column: 1 / -1; }
        .input-group {
            margin-bottom: 16px;
        }
        .input-group label {
            display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; color: var(--text-primary);
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 56, 202, 0.2);
        }
        .input-group textarea { resize: vertical; min-height: 100px; }
        .btn-container { text-align: right; margin-top: 40px; }
        .btn-gradient {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white; padding: 14px 28px; border: none; border-radius: 8px; cursor: pointer;
            font-size: 16px; font-weight: 600; text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-gradient:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">ASO</div>
        <a href="#dashboard">Meus Grupos</a>
        <a href="#perfil">Meu Perfil</a>
    </header>
    <div class="main-container">
        <div class="form-header">
            <h1>Criar Novo Grupo</h1>
            <p>Preencha as informações abaixo para iniciar um novo amigo secreto.</p>
        </div>
        <form>
            <div class="input-group full-width">
                <label for="group-name">Nome do Grupo</label>
                <input type="text" id="group-name" placeholder="Ex: Amigo Secreto da Firma" required>
            </div>
            <div class="input-group full-width">
                <label for="observations">Descrição ou Observações (opcional)</label>
                <textarea id="observations" placeholder="Ex: A confraternização será no restaurante X. Não se atrasem!"></textarea>
            </div>
            
            <div class="form-section">
                 <div class="form-grid">
                    <div class="input-group">
                        <label for="reveal-date">Data da Revelação</label>
                        <input type="date" id="reveal-date" required>
                    </div>
                    <div class="input-group">
                        </div>
                    <div class="input-group">
                        <label for="min-value">Valor Mínimo (R$)</label>
                        <input type="number" id="min-value" placeholder="80">
                    </div>
                    <div class="input-group">
                        <label for="max-value">Valor Máximo (R$)</label>
                        <input type="number" id="max-value" placeholder="100">
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-gradient">
                    <span>Salvar e Convidar Participantes</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
